<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration | StandardEvent</title>
    <link rel="icon" type href="images/favicon.png" />
    <link rel="stylesheet" href="standardevent.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        background-color: hsl(0, 0%, 100%, 0.5);
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
      }

      .form-card {
        background: hsl(0, 0%, 100%, 0.7);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .form-card h2 {
        font-size: 24px;
        color: #1e40af;
        margin-bottom: 10px;
      }

      .form-card h2 span {
        color: #3b82f6;
      }

      .subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #3b82f6;
        outline: none;
      }

      .btn {
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #1e40af;
      }

      .note {
        font-size: 14px;
        margin-top: 15px;
        color: #555;
      }

      .note a {
        color: #3b82f6;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <h2>Register for <span>StandardEvent</span></h2>
        <p class="subtitle">Join our live events and experiences</p>

        <form id="registerForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input
              type="tel"
              id="phone"
              placeholder="+234 801 234 5678"
              required
            />
          </div>

          <div class="form-group">
            <label>Select Event</label>
            <select id="event" required>
              <option value="">-- Choose an Event --</option>
              <option value="tech">Tech Conference 2025</option>
              <option value="music">Music Festival</option>
              <option value="startup">Startup Summit</option>
            </select>
          </div>

          <button type="submit" class="btn">Register Now</button>
        </form>

        <p class="note">Already registered? <a href="#">Login here</a></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const event = document.getElementById("event").value;

          if (!name || !email || !phone || !event) {
            alert("Please fill in all fields!");
            return;
          }

          // Simulated registration success
          alert(
            `ðŸŽ‰ Registration Successful!\n\nName: ${name}\nEvent: ${event}`
          );

          // Clear form
          this.reset();
        });
    </script>
  </body>
</html>
